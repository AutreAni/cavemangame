<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
        <canvas width="920" height='480'></canvas>
        <div class="energyBar"></div>
        <div class = "instruction container">
            <p>To start the game press Arrow Up &#8593;</p>
            <p>To move around press Arrow Right &#8594;  or Arrow Left &#8592;</p>
            <p>To shoot, press <code>Space </code></p>
            </div>
        <div class="gameover container">
            <p>You loose</p>
            <button>Restart the game</button>
        </div>
        <div class="win container">
            <p>You Win</p>
            <button>Restart the game </button>
    </div>
    <script src="js.js"></script>
</body>
</html>
